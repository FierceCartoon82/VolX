<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="landingPage.js" defer></script>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
</head>

<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-icons">chevron_left</span>
                <span id="next" class="material-icons">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <div class="day-names">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="days-grid">
                <!-- Days will be populated here from JavaScript -->
            </div>
        </div>
    </div>

    <!-- linking to JS & CSS -->
    <script src="volOppC.js"></script>
    <link rel="stylesheet" href="volOppC.css">
</body>



</html>
