<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">VolX</title>

    <!-- Add 'Font Awesome' for styling purposes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Using gooleAPI for fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
</head>

<body>

    <header>
        <!-- Logo in center with an onclick event to return to the home screen -->
        <img class="centered-logo" src="../images/VolXLogo.PNG" alt="logo" onclick="goToHomeScreen()">
    </header>

    <!--Small Search Bar with previously entered Zip Code-->
    <div class="input-container">
        <div class="search-container"></div>
        <input id="textBox" class="styled-input" type="text" placeholder="Enter your Zipcode" pattern="\d{5}" maxlength="9" title="Enter a zipcode" onkeydown="handleEnterKeyPress(event)">
        <button class="search-button" id="searchButton" onclick="defineZipCode()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <!-- HTML for calendar -->
    <div class="wrapper">
        <div class="calTopBar">
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-icons">chevron_left</span>
                <span id="next" class="material-icons">chevron_right</span>
            </div>
        </div>
        <div class="calendar">
            <div class="day-names">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="days-grid"></div> <!-- Removed cards-container from here -->
        </div>
        <div id="card-content"></div> <!-- Moved cards-container outside of the days-grid -->
    </div>

    <!-- Bottom tab bar (Calendar & List)-->
    <div class="bottom-tab-bar">
        <button class="bottom-tab-button" onclick="viewTabToggle()"><i class="fa-solid fa-list"></i></button>
        <button class="bottom-tab-button active" ><i class="fa-regular fa-calendar"></i></button>
    </div>

    <!-- Linking to firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-firestore.js"></script>

    <!-- linking to JS & CSS -->
    <script src="volOppC.js"></script>
    <link rel="stylesheet" href="volOppC.css">
</body>

</html>
