<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- linking the other files -->
        <link rel="stylesheet" type="text/css" href="donOpp.css">

        <!-- Add 'Font Awesome' for styling purposes -->

        <!--Small Search Bar with previously entered Zip Code-->
        <div class="input-container">
            <input id="textBox" class="styled-input" type="text" placeholder="Enter your Zipcode" pattern="\d{5}" maxlength="9" title="Enter a zipcode">

        </div>
        
        <!--Toggle Between Vol. Opp & Don. Opp-->
        <div class="tab-container">
            <!--ADD CODE FOR NOT SELECTED BUTTON ON TOGGLE TO NOT LOOK GREYED OUT-->

                <button class="tab-button" id="VolO" onClick="oppTabToggle()">Volunteer Opportunities</button>
                <button class="tab-button active" id="DonO">Donation Opportunities</button>
            </div>
        </div>

        <!--Header for partners-->
        <h2 class="quicksand-header sectionTitle left-align">VolX Partner Organizations</h2>
