<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title">VolX</title>

        <!-- Add 'Font Awesome' for styling purposes -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=devanagari,latin-ext" rel="stylesheet">

        </head>


    
    <body>
        <header>
            <!-- Logo in center with an onclick event to return to the home screen -->
            <img class="centered-logo" src="../images/VolXLogo.PNG" alt="logo" onclick="goToHomeScreen()">
        </header>

        <!--Small Search Bar with previously entered Zip Code-->
        <div class="input-container">
            <div class="search-container"></div>
            <input id="textBox" class="styled-input" type="text" placeholder="Enter your Zipcode" pattern="\d{5}" maxlength="9" title="Enter a zipcode" onkeydown="handleEnterKeyPress(event)">
            <button class="search-button" id="searchButton" onclick="defineZipCode()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <!--Toggle Between Vol. Opp & Don. Opp-->
        <div class="tab-container">
            <!--ADD CODE FOR NOT SELECTED BUTTON ON TOGGLE TO NOT LOOK GREYED OUT-->
            <div class="tab">
                <button class="tab-button active" id="VolO">Volunteer Opportunities</button>
                <button class="tab-button" id="DonO" onClick="oppTabToggle()">Donation Opportunities</button>
            </div>
        </div>

        <!--Header for partners-->
        <h2 class="sectionTitles" align ="left">VolX Partner Organizations</h2>

        <!--Partner Content-->
        <section class="organizations">
        <table id = "data-table">
         
            <!-- container for cards displaying opportunities
            populated using javascript -->
        
            <div id="cards-container"> 

                <div class="min-w-32">
                    <div class="flex-non">
                      <div class="block rounded-t overflow-hidden text-center">
                        <div class="bg-blue-500">
                          March
                        </div>
                        <div class="pt-1 border-l border-r border-white bg-white">
                          <span class="text-5xl">
                            <!-- Insert dynamic oppDate here -->
                            ${oppDate}
                          </span>
                        </div>
                        <div class="border-l border-r border-b rounded-b-lg text-center border-white bg-white -pt-2 -mb-1">
                          <span class="text-sm">
                            <!-- Insert dynamic day of the week here -->
                            Sunday
                          </span>
                        </div>
                        <div class="pb-2 border-l border-r border-b rounded-b-lg text-center border-white bg-white">
                          <span class="text-xs">
                            <!-- Insert dynamic oppTime here -->
                            ${oppTime}
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>


        <!--Header for crawled-->
        <h2 class="sectionTitles" align="left">Other Nearby Organizations</h2>
        <iframe src="https://www.volunteermatch.org/search/orgs.jsp?aff=&includeOnGoing=true&r=20.0&categories=19&l=Edison%2C+NJ+08817%2C+USA" width="100%" height="500"></iframe>

        <!-- Crawled content -->
        <div id="results" class="results-section"></div>

        <!-- Bottom tab bar (Calendar & List)-->
        <div class="bottom-tab-bar">
            <button class="bottom-tab-button active"><i class="fa-solid fa-list"></i></button>
            <button class="bottom-tab-button" onclick="viewTabToggle()"><i class="fa-regular fa-calendar"></i></button>
        </div>

        <!-- Linking to firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-firestore.js"></script>

        <!-- linking to JS & CSS -->
        <script src="volOppL.js"></script>
        <link rel="stylesheet" href="volOppL.css">
    </body>


</html>
