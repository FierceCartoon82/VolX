<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title">VolX</title>

        <!-- Add 'Font Awesome' for styling purposes -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        </head>
    
    <body>
        <header>
             <!-- Logo in center -->
            <a href="../home/home.html"><img class="centered-logo" src="../images/VolXLogo.PNG" alt="logo"></a>
        </header>


        <!--Small Search Bar with previously entered Zip Code-->
        <div class="input-container">
                <input id="textBox" class="styled-input" type="text" placeholder="Enter your Zipcode" pattern="\d{5}" maxlength="9" title="Enter a zipcode">
                <button class="search-button" id="searchButton" onclick="defineZipCode()">
                    <i class="fas fa-search"></i>
                </button>
        </div>
        
        <!--Toggle Between Vol. Opp & Don. Opp-->
        <div class="tab-container">
            <!--ADD CODE FOR NOT SELECTED BUTTON ON TOGGLE TO NOT LOOK GREYED OUT-->
            <div class="tab">
                <button class="tab-button active" id="VolO">Volunteer Opportunities</button>
                <button class="tab-button" id="DonO" onClick="oppTabToggle()">Donation Opportunities</button>
            </div>
        </div>

        <!--Header for partners-->
        <h2 align="left">VolX Partner Organizations</h2>

        <!--Partner Content-->
        <header> CONTENT GOES HERE FOR PARTNERS </header>

        <!--Header for crawled-->
        <h2 align="left">Other Nearby Organizations</h2>

        <!--Crawled content-->
        <header> CONTENT GOES HERE FOR CRAWLED </header>

        <!--Bottom toggle bar (list & calendar view)-->
        <div class="toggle-container">
            <!--ADD CODE FOR NOT SELECTED BUTTON ON TOGGLE TO NOT LOOK GREYED OUT-->
            <div class="tab">
                <button class="tablinks" id="Lst" >List Icon goes here</button>
                <button class="tablinks.active" id="Cal" onclick="viewTabToggle()">Calendar Icon goes here</button>
            </div>
        </div>


        <!-- linking to JS & CSS -->
        <script src="volOppL.js"></script>
        <link rel="stylesheet" href="volOppL.css">
    </body>


</html>
